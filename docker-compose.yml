version: '2'
services:
  redis:
    image: redis:3.2.6
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data
    networks:
      - bnet

  mongodb:
    image: mongo:3.2.10
    ports:
      - 27017:27017
    volumes:
      - ./mongodb:/data/db
    networks:
      - bnet

networks:
  bnet:
    driver: bridge

